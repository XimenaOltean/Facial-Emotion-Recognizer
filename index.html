 
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>

  <div class="container">
    
    <center>

      <h3 class="btn-btn-default heading"> Facial Emotion Recognizer </h3>

      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following emotions: </p>

      <b class="nameofobjects"> Normal <hr> Happy <hr> Sad <hr> Angry <hr> Surprised <hr> </b>

      <label> Webcam View - </label>

      <div id="camera"></div>

      <br><br>

      <div id="result"></div>

      <br><br>
      
      <button class="btn btn-info" onclick=" takesnapshot()"> Capture Image </button>

      <br><br>

      <button class="btn btn-info" onclick=" identifyimage()"> Identify Image </button>
 
      <br><br>

      <p style="font-size: 22px;">Emotion : <span id = "objectidentification"></span> </p>
      <p style="font-size: 22px;">Accuracy : <span id = "identificationaccuracy"></span>  </p>

    </center>

  </div>
<script src="main.js"></script>

  </body>

</html>
